<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="../Styling/CSS_Common.css">
    <link rel="stylesheet" href="../Styling/CSS_Portfolio.css">
</head>
<body>
    <header>
        <nav>
            <a href="PortfolioPage.html">Portfolio</a>
            <a href="BrowsePage.html">Browse</a>
            <a href="AccountPage.html">Account</a>
        </nav>
        <button class="logout-btn">Logout</button>
    </header>
    <main>
        <h1>Portfolio Page</h1>
        <div class="main-content">
            <div class="left-section">
                <img src="../Images/stockChart.jpg" alt="Placeholder Image">
            </div>
            <div class="right-section">
                <h2>My Stocks</h2>
                <div class="table-div">
                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Symbol</th>
                                <th>Price</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Apple Inc.</td>
                                <td>AAPL</td>
                                <td>$150.25</td>
                                <td>12</td>
                            </tr>
                            <tr>
                                <td>Google LLC</td>
                                <td>GOOGL</td>
                                <td>$2805.50</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>Microsoft Corp</td>
                                <td>MSFT</td>
                                <td>$416.42</td>
                                <td>7</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
